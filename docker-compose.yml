version: "3.8"

services:
  postgres:
    image: postgres:13
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - back-tier
    environment:
      HTTP_PROXY: "http://proxy.example.com:8080"
      HTTPS_PROXY: "http://proxy.example.com:8080"
      NO_PROXY: "localhost,127.0.0.1,host.docker.internal"

  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    env_file: .env
    environment:
      AIRFLOW__CORE__EXECUTOR: SequentialExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: ${AIRFLOW__CORE__SQL_ALCHEMY_CONN}
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
      - ./scripts:/opt/airflow/scripts
      - ./config:/opt/airflow/config
      - ./mlruns:/opt/airflow/mlruns
      - ./mlflow_db:/mlflow_db
    command: bash -c "airflow db upgrade"
    networks:
      - back-tier

  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - airflow-init
    env_file: .env
    environment:
      AIRFLOW__CORE__EXECUTOR: SequentialExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: ${AIRFLOW__CORE__SQL_ALCHEMY_CONN}
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__WEBSERVER__RBAC: "True"
      AIRFLOW__WEBSERVER__AUTH_BACKEND: airflow.auth.backends.password_auth
    volumes:
      - ./dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
      - ./scripts:/opt/airflow/scripts
      - ./entrypoint.sh:/entrypoint.sh
      - ./config:/opt/airflow/config
      - ./mlruns:/opt/airflow/mlruns
      - ./mlflow_db:/mlflow_db
    ports:
      - "8080:8080"
    command: bash /entrypoint.sh
    deploy:
      resources:
        limits:
          memory: 1.5g
        reservations:
          memory: 1g
    networks:
      - back-tier
      - front-tier

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - airflow-init
    env_file: .env
    environment:
      AIRFLOW__CORE__EXECUTOR: SequentialExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: ${AIRFLOW__CORE__SQL_ALCHEMY_CONN}
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
      - ./scripts:/opt/airflow/scripts
      - ./config:/opt/airflow/config
      - ./mlruns:/opt/airflow/mlruns
      - ./mlflow_db:/mlflow_db
    command: bash -c "airflow scheduler"
    deploy:
      resources:
        limits:
          memory: 1.5g
        reservations:
          memory: 1g
    networks:
      - back-tier

  mlflow:
    build:
      context: ./mlflow
      dockerfile: Dockerfile
    container_name: mlflow
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
      - ./mlflow:/mlflow
      - ./mlflow_db:/mlflow_db
    command: >
      mlflow server
      --backend-store-uri sqlite:////mlflow_db/mlflow.db
      --default-artifact-root /mlruns
      --host 0.0.0.0
      --port 5000
    deploy:
      resources:
        limits:
          memory: 1g
        reservations:
          memory: 512m
    networks:
      - back-tier
      - front-tier

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"
    networks:
      - front-tier
      - back-tier
    deploy:
      resources:
        limits:
          memory: 256m
        reservations:
          memory: 128m

  grafana:
    image: grafana/grafana
    user: "472"
    ports:
      - "3000:3000"
    volumes:
      - ./config/grafana_datasources.yaml:/etc/grafana/provisioning/datasources/datasource.yaml:ro
      - ./config/grafana_dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml:ro
      - ./dashboards:/opt/grafana/dashboards
    environment:
      GF_SERVER_MAX_CONCURRENT_RENDER_REQUESTS: 2
      GF_SERVER_HTTP_MAX_IDLE_CONNS_PER_HOST: 10
      GF_PLUGINS_ENABLE_ALPHA: "false"
    networks:
      - front-tier
      - back-tier
    restart: always
    deploy:
      resources:
        limits:
          memory: 512m
        reservations:
          memory: 256m

volumes:
  postgres_data:
  mlruns:
  mlflow_db:
  grafana_data: {}

networks:
  front-tier:
  back-tier:
